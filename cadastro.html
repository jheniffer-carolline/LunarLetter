<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2518/2518180.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="">
    <script src="https://kit.fontawesome.com/a42c3c455a.js" crossorigin="anonymous"></script>
</head>

<body class="text-center bg-light body img-bg">

    <div class="conteiner">
        <div class="row">
            <div class="col-1">
                <div>
                    <a data-toggle="tooltip" title="Voltar ao home" href="/home.html">
                        <img class="img-logopng" src="/assets/Imagens/png.png" alt="Logotipo">
                    </a>
                </div>
            </div>
            <div class="col-10"></div>
            <div class="col-1"></div>
        </div>
    </div>


    

    <div class="back-g">
        <div class="container">
            <img class="mt-4" src="" alt="">
        </div>

        <div class="row">
            <div class="col"></div>
            <div class="col text-center">
                <h1 class="mb-5 font-weight-bold">Cadastre-se</h1>

                <form>
                    <div class="form-group text-left">
                        <label for="inputAddress">Nome</label>
                        <input type="text" class="form-control border-primary" id="inputAddress"
                            placeholder="Nome completo">

                    </div>
                    <div class="form-group text-left">
                        <label for="inputAddress">Email</label>
                        <input type="text" class="form-control border-primary" id="inputAddress" placeholder="Email">
                    </div>
                    <div class="form-row">

                        <div class="form-group col-md-6 text-left">
                            <label for="inputEmail4">Senha</label>
                            <input type="password" class="form-control border-primary" id="inputEmail4"
                                placeholder="Senha">
                        </div>
                        <div class="form-group col-md-6 text-left">
                            <label for="inputPassword4">Confirmar senha</label>
                            <input type="password" class="form-control border-primary" id="inputPassword4"
                                placeholder="Confirmar senha">
                        </div>
                    </div>
                    <div class="form-group text-left">
                        <label for="inputAddress">Endereço</label>
                        <input type="text" class="form-control border-primary" id="inputAddress"
                            placeholder="EX:Rua dos Bobos, nº 0">
                    </div>

                    <div class="form-row text-left">
                        <div class="form-group col-md-6">
                            <label for="inputCity">Cidade</label>
                            <input type="text" class="form-control border-primary" id="inputCity">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEstado">Estado</label>
                            <select id="inputEstado " class="form-control border-primary">
                                <option selected>Escolher...</option>
                                <option>Acre</option>
                                <option>Alagoas</option>
                                <option>Amapá</option>
                                <option>Amazonas</option>
                                <option>Bahia</option>
                                <option>Ceará</option>
                                <option>Distrito Federal</option>
                                <option>Espírito Santo</option>
                                <option>Goiás</option>
                                <option>Maranhão</option>
                                <option>Mato Grosso</option>
                                <option>Mato Grosso do Sul</option>
                                <option>Minas Gerais</option>
                                <option>Pará</option>
                                <option>Paraíba</option>
                                <option>Paraná</option>
                                <option>Pernambuco</option>
                                <option>Piauí</option>
                                <option>Rio de Janeiro</option>
                                <option>Rio Grande do Norte</option>
                                <option>Rio Grande do Sul</option>
                                <option>Rondônia</option>
                                <option>Roraima</option>
                                <option>Santa Catarina</option>
                                <option>São Paulo</option>
                                <option>Sergipe</option>
                                <option>Tocantins</option>

                            </select>

                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputCEP">CEP</label>
                            <input type="text" class="form-control border-primary" id="inputCEP">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputCEP">CPF</label>
                            <input type="text" class="form-control border-primary" id="inputCEP">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg btn-block">Cadastrar</button>
                </form>
                <div class="mr-5" id="menu">

                    <ul>

                        <a class="ml-2" target="_blank" href="/login.html">Entrar</a>


                    </ul>
                </div>
            </div>
            <div class="col">

            </div>
        </div>
    </div>
    <br>
    <br>
    <hr>
    <footer class="mt-5">
        <p class="font-weight-bold fonte-branca">
            &copy; By Lunar Letter, 2022
        </p>
    </footer>








</body>

</html>
